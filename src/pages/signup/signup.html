<ion-content>
  <div class="myHeader">
      <img src="../../assets/imgs/signUplogo.PNG" class="myLogo1" (click)="backToSignInPage()">
    </div>
    
    <div class="mySection1">
        <ion-card class="mySignInCard">
            <ion-card-header style="background-color:rgb(236, 170, 38); color:whitesmoke;font-weight:bold">
              Sign up
            </ion-card-header>
            <ion-card-content style="position:relative;">
                <ion-list>
                    <ion-item>
                      <ion-input type="text" placeholder="Name" [(ngModel)]="user.name"></ion-input>
                    </ion-item>

                    <ion-item>
                          <ion-input type="text" placeholder="Surname"  [(ngModel)]="user.surname"></ion-input>
                        </ion-item>

                        <ion-item>
                              <ion-input type="text" placeholder="Username"></ion-input>
                            </ion-item>

                        <ion-item>
                              <ion-input type="text" placeholder="Email address"  [(ngModel)]="user.email"></ion-input>
                            </ion-item>

                            <ion-list>
                                  <ion-item>
                                    <ion-label>Gender</ion-label>
                                    <ion-select [(ngModel)]="category">
                                      <ion-option value="nes">Female</ion-option>
                                      <ion-option value="n64">Male</ion-option>
                                    </ion-select>
                                  </ion-item>
                                </ion-list>
                                  <ion-list>
                                          <ion-item>
                                            <ion-label>Category</ion-label>
                                            <ion-select [(ngModel)]="category">
                                              <ion-option value="nes">Vegan</ion-option>
                                              <ion-option value="n64">Vegetarien</ion-option>
                                              <ion-option value="ps">Meat Lovers</ion-option>
                                              
                                            </ion-select>
                                          </ion-item>
                                        </ion-list>
                               

                    <ion-item>
                      <ion-input type="password" placeholder="Password"  [(ngModel)]="user.password"></ion-input>
                    </ion-item>

                    <ion-item>
                          <ion-input type="password" placeholder="Confirm password"></ion-input>
                        </ion-item>
                    <ion-item>
                        <button ion-button block class="mySignInButton" (click)="signUp(user)">Sign up</button>                        
                      </ion-item> 
                     
                  </ion-list>
            </ion-card-content>
          </ion-card>
      </div>
      <div class="myFooter">
         
          <img src="../../assets/imgs/below.jpg" class="belowImage">
        </div>
       
     
</ion-content>

</ion-content>
